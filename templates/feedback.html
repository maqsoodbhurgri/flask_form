<!DOCTYPE html>
<html>
<head>
    <title>Feedback Form</title>
    <style>
        body { font-family: Arial; background: #e8f0fe; text-align: center; padding-top: 50px; }
        form { background: white; display: inline-block; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
        input, textarea { display: block; margin: 10px auto; padding: 10px; width: 80%; }
        button { background: #28a745; color: white; border: none; padding: 10px 25px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Feedback Form</h2>
    <form method="POST">
        <input type="text" name="name" placeholder="Enter Name">
        <input type="email" name="email" placeholder="Enter Email">
        <textarea name="message" placeholder="Your Message"></textarea>
        <button type="submit">Submit</button>
    </form>
    <br>
    <a href="/">Go to Login Form</a>
</body>
</html>
